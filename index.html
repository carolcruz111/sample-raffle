<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body ng-app="app" ng-controller="RaffleCtrl">
<div class="step" id="step1">
    <div class="section">
        <h1>Raffle Entries - <span ng-repeat="n in names">{{n}} </span></h1>
        <input type="text" ng-model="name"/>
        <input type="button" ng-click="AddName(name)" value="add name">
        <br>
        <input type="button" ng-click="StartRaffle()" value="start raffle">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
